<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Quiz Play</title> 
    <meta name="google-signin-client_id" content="353154553269-d6olf6v5ost99il92fsuh0qcr8u5ad4h.apps.googleusercontent.com"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

 <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous"></link>
	  <!-- <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen"/> -->
	
	<link rel="stylesheet" href="/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="/css/quizapp.css " />
	<script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="/js/quizapp.js"></script>
	<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/js/dataTables.bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
      <div class="page-header" id="banner">
	      <div class="row">
	          <div class="col-xs-8">
	            	<h1 style="margin:bottom=15px;">Quiz Play <button id="startPlayBtn" class="btn btn-info">Start Playing !</button>
	            	</h1> 
	            	
	          </div> 
	          <div class="col-xs-4">
	          		<h3><div id="quizdetails">You're playing <label id="category"></label> quiz @ level <label id="difficulty"></label></div></h3>
	          </div>
	          
	     </div>
     </div>
     
     <div id="userQuizPlay">
    <div class="row">
                
    
        
  	</div> <!-- div row end -->
  				<div class="row" id="questionAnswer"> <!-- Question and answer div -->
	    			<h3>Question:</h3><label id="crt-wrng"></label>
	    			<div class="well well-sm">
	        			<div class="row">
	            			<div class="col-xs-12">
	                			<!-- Question Area -->
	 
	                			<h4><!-- The question will go in here -->
	 							<label style="float:center;" id="quizQuestionName"></label></h4>
	            			</div>
	        			</div>
	        			<div id="quizDisplay">
	        			<div class="row">
   							 <div class="col-sm-6" ng-repeat="answer in quiz.dataService.quizQuestions[quiz.activeQuestion].possibilities">
       						 <h4 class="answer">
           						 <!-- Possible answers go here -->
           						 <button type="submit" value="a" class="btn btn-primary btn-lg btn-block" id="quizQuestionAnswer1"></button>
        					</h4>
        					</div>
        					<div class="col-sm-6">
        					<h4 class="answer">
           						 <!-- Possible answers go here -->
           						 <button type="submit" value="b" class="btn btn-primary btn-lg btn-block" id="quizQuestionAnswer2"></button>
        					</h4>
        					</div>
        					<div class="col-sm-6">
        					<h4 class="answer">
           						 <!-- Possible answers go here -->
           						 <button type="submit" value="c" class="btn btn-primary btn-lg btn-block" id="quizQuestionAnswer3"></button>
        					</h4>
        					</div>
        					<div class="col-sm-6">
        					<h4 class="answer">
           						 <!-- Possible answers go here -->
           						 <button type="submit" value="d" class="btn btn-primary btn-lg btn-block" id="quizQuestionAnswer4"></button>
        					</h4>
        					</div>
   						 	</div>
   						 	</div>
   						 	
						</div>
						<button id="continue" class="btn btn-warning" ng-click="quiz.questionAnswered()">Continue</button>
	    		</div>	
	    	
				</div> <!-- Questions and answer div end -->
				
				
				</div>
</body>
</html>
