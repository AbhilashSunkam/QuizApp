<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Login</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>

<link rel="stylesheet" href="css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="css/quizapp.css " />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
<script type="text/javascript" src="js/quizapp.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/adminHomeController.js"></script>
</head>
<body ng-app="app" ng-controller="home as home">
	<div class="se-pre-con"></div>
	<nav class="navbar navbar-default navbar-cls-top " role="navigation"
		style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="">Quiz App</a>
		</div>
		<div
			style="padding: 15px 50px 5px 50px; float: right; font-size: 16px;">
			<button ng-show="home.authenticated" style="float: right"
				ng-click="home.logout()" class="btn btn-danger">Logout</button>
		</div>

	</nav>




	<div class="container" ng-show="!home.authenticated">
		<div class="page-header" id="banner">
			<center>
				<a href="login"><button class="loginBtn loginBtn--google">Login
						with Google</button></a>
			</center>
		</div>
	</div>
	<div class="container">
		<div ng-show="home.authenticated">
			<div class="page-header" id="banner">
				<h3>
					Logged in as : <i> <span style="color: green; font-size: 15px"
						ng-bind="home.user.email"></span>
					</i>
				</h3>
			</div>
			<div id="adminDiv" ng-show="home.role1">
				<button style="float: center" id="admin" ng-show="home.role1"
					class="btn btn-info">Start Setting Questions</button>
			</div>
			<div id="userDiv" ng-show="!home.role1">
				<button id="user" ng-show="!home.role1" class="btn btn-info">Start
					Playing Quiz</button>
			</div>

		</div>
		<div style="padding-top: 50px">

			<div class="row">
				<div class="col-sm-4">
					<div class="well well-lg">
						<label style="font-size: 20px; padding-bottom: 10px">General
							Quiz</label>
						<div class="row">
							<div class="col-md-12">
								<img src="images/gk.png"
									class="img-rounded img-responsive well-image"></img>
							</div>

						</div>

					</div>
				</div>
				<div class="col-sm-4">
					<div class="well well-lg">
						<label style="font-size: 20px; padding-bottom: 10px">Sports
							Quiz</label>
						<div class="row">
							<div class="col-md-12">
								<img src="images/sports.png"
									class="img-rounded img-responsive well-image"></img>
							</div>

						</div>

					</div>
				</div>
				<div class="col-sm-4">
					<div class="well well-lg">
						<label style="font-size: 20px; padding-bottom: 10px">Geography
							Quiz</label>
						<div class="row">
							<div class="col-md-12">
								<img src="images/geo.png"
									class="img-rounded img-responsive well-image"></img>
							</div>

						</div>
					</div>
				</div>



			</div>


		</div>
	</div>

</body>



</html>
