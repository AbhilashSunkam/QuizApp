<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Quiz Questions</title>
    <meta name="google-signin-client_id" content="353154553269-d6olf6v5ost99il92fsuh0qcr8u5ad4h.apps.googleusercontent.com"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous"></link>
	<!--   <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen"/> -->
	<link rel="stylesheet" href="/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="/css/quizapp.css " />
	<script src="https://apis.google.com/js/platform.js" async="async" defer="defer"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="/js/quizapp.js"></script>
	<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/js/dataTables.bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
      <div class="well well-lg">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h2 style="margin:bottom=15px;">Add Question   <button class="btn btn-primary" id="goBack">Go to HomePage</button></h2>
            
          </div>
          
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
			<form th:action="@{/setquestions}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Question</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" id="qname" name="questionName" />
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Answer A</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" id="ans1" name="answer1" />
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Answer B</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" id="ans2" name="answer2" />
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-3 control-label">Answer C</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" id="ans3" name="answer3" />
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-3 control-label">Answer D</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" id="ans4" name="answer4" />
	                    </div>
                	</div>
                	<div class="form-group">
                	<label class="col-lg-3 control-label">Correct Answer</label>
					    <label class="radio-inline">
					      <input type="radio" name="answer" value="a"/>A
					    </label>
					    <label class="radio-inline">
					      <input type="radio" name="answer" value="b"/>B
					    </label>
					    <label class="radio-inline">
					      <input type="radio" name="answer" value="c"/>C
					    </label>
					    <label class="radio-inline">
					      <input type="radio" name="answer" value="d"/>D
					    </label>
					</div>
					<div class="form-group">
				      <label class="col-lg-3 control-label" for="category">Category</label>
				      <div class="col-lg-9">
				      <select class="form-control" id="sel1" name="categoryId">
				        <option value="1">General</option>
				        <option value="2">Sports</option>
				        <option value="3">Geography</option>
				      </select>
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="col-lg-3 control-label" for="category">Difficulty</label>
				      <div class="col-lg-9">
				      <select class="form-control" id="sel1" name="difficultyId">
				        <option value="1">Easy</option>
				        <option value="2">Medium</option>
				        <option value="3">Hard</option>
				      </select>
				      </div>
				    </div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-success" name="button">Create</button>
                		</div>
                	</div>
                </fieldset>
            </form>
            
          </div>
        </div>
        </div>
      </div>
    </div>

</body>
</html>
