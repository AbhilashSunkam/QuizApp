<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quiz Play</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>

<link rel="stylesheet" href="css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="css/quizapp.css " />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
<script type="text/javascript" src="js/quizapp.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
</head>

<body>
	<div class="se-pre-con"></div>
	<nav class="navbar navbar-default navbar-cls-top " role="navigation"
		style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="quizplay">Quiz App</a>
		</div>
		<div
			style="padding: 15px 50px 5px 50px; float: right; font-size: 16px;">
			<button id="backToHome" class="btn btn-warning">
				<span class="glyphicon glyphicon-home"></span> Go back to Home
			</button>
		</div>

	</nav>



	<div class="container">
		<div class="page-header" id="banner">

			<h3 id="emailDetails">
				Logged in as : <i> <span style="color: green; font-size: 15px"></span>
				</i>
			</h3>

			<div class="row">
				<div class="col-xs-8">
					<h1 style="margin: bottom=15px;">
						Quiz Play <span><label><div id="progress"></div></label></span>
						<button id="startPlayBtn" class="btn btn-info">Start
							Playing !</button>
					</h1>

				</div>
				<div class="col-xs-4">
					<h3>
						<div id="quizdetails">
							You're playing <label style="color: green" id="category"></label>
							quiz @ level <label style="color: red" id="difficulty"></label>
						</div>
					</h3>
				</div>

			</div>
		</div>

		<div id="userQuizPlay">
			<div class="row"></div>
			<!-- div row end -->
			<div class="row" id="questionAnswer">
				<!-- Question and answer div -->
				<h3>
					Question: <label id="qNumber"></label>
				</h3>
				<div class="well well-sm">
					<div class="row">
						<div class="col-xs-12">
							<!-- Question Area -->

							<h4>
								<!-- The question will go in here -->
								<label style="float: center;" id="quizQuestionName"></label>
							</h4>
						</div>
					</div>
					<div id="quizDisplay">
						<div class="row">
							<div class="col-sm-6">
								<h4 class="answer">
									<!-- Possible answers go here -->
									<button type="submit" value="a"
										class="btn btn-primary btn-lg btn-block"
										id="quizQuestionAnswer1"></button>
								</h4>
							</div>
							<div class="col-sm-6">
								<h4 class="answer">
									<!-- Possible answers go here -->
									<button type="submit" value="b"
										class="btn btn-primary btn-lg btn-block"
										id="quizQuestionAnswer2"></button>
								</h4>
							</div>
							<div class="col-sm-6">
								<h4 class="answer">
									<!-- Possible answers go here -->
									<button type="submit" value="c"
										class="btn btn-primary btn-lg btn-block"
										id="quizQuestionAnswer3"></button>
								</h4>
							</div>
							<div class="col-sm-6">
								<h4 class="answer">
									<!-- Possible answers go here -->
									<button type="submit" value="d"
										class="btn btn-primary btn-lg btn-block"
										id="quizQuestionAnswer4"></button>
								</h4>
							</div>
						</div>
					</div>

				</div>
				<button id="continue" class="btn btn-warning">Continue</button>
			</div>

		</div>
		<!-- Questions and answer div end -->
		<div id="score">
			<!--  Getting scores -->
			<div class="col-sm-4">
				<div class="well well-lg">
					<label id="quizName" style="font-size: 20px; padding-bottom: 10px"></label>
					<div class="row">
						<div id="quizImage" class="col-md-12">
							<!-- <img src="images/geo.png" class="img-rounded img-responsive well-image"></img> -->
						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- end of get scores -->


	</div>
</body>
</html>
