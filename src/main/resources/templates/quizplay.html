<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quiz Play</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>

<link rel="stylesheet" href="css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="css/quizapp.css " />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
<script type="text/javascript" src="js/quizapp.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
</head>

<body>
	<div class="se-pre-con"></div>
	<nav class="navbar navbar-default navbar-cls-top " role="navigation"
		style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="quizplay">Quiz App</a>
		</div>
		<div
			style="padding: 15px 50px 5px 50px; float: right; font-size: 16px;">
			<button id="backToHome" class="btn btn-warning">
				<span class="glyphicon glyphicon-home"></span> Go back to Home
			</button>
		</div>

	</nav>

	<div class="container">
		<div class="page-header" id="banner">

			<h3 id="emailDetails">
				Logged in as : <i> <span style="color: green; font-size: 15px"></span>
				</i>
			</h3>

		</div>

		<div id="userQuizType">
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<form enctype="multipart/form-data" id="questionForm"
						class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-3 control-label" for="category">Select
									Category</label>
								<div class="col-lg-9">
									<select class="form-control" id="selectCategory"
										name="categoryId">
										<option value="1">General</option>
										<option value="2">Sports</option>
										<option value="3">Geography</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label" for="category">Select
									Difficulty</label>
								<div class="col-lg-9">
									<select class="form-control" id="selectDifficulty"
										name="difficultyId">
										<option value="1">Easy</option>
										<option value="2">Medium</option>
										<option value="3">Hard</option>
									</select>
								</div>
							</div>
						</fieldset>
					</form>
				</div>

			</div>

			<div class="col-md-6" style="padding-top: 20px">
				<button id="quizPlay" class="btn btn-success" name="button">GENERATE
					QUIZ</button>
			</div>
		</div>
	</div>
</body>
</html>
